            margin-bottom: 25px;
            line-height: 1.5;
        }

        .answer-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {

            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            cursor: pointer;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            padding: 15px;
            text-align: left;
            transition: all 0.3s ease;
            width: 100%;

            border-color: var(--secondary-color);
        }

            background-color: var(--selected-bg);
            border-color: var(--selected-border);
        }

        .btn.correct {
            background-color: var(--correct-color);
            color: white;
            border-color: var(--correct-color);
        }

        .btn.incorrect {
            background-color: var(--incorrect-color);
            color: white;
            border-color: var(--incorrect-color);
        }

        .btn:disabled {
            cursor: not-allowed;
        }

        /* Kontainer Penjelasan dan Tombol-tombol Kontrol */

            padding: 15px;

        .controls {
            margin-top: 20px;
            display: flex;

        }

            background-color: var(--secondary-color);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            padding: 15px;

            background-color: var(--answered-color);

        /* Kontainer Skor */
        #score-container {

            text-align: center;

            color: var(--primary-color);

            padding: 15px 40px;

        }

            background-color: var(--secondary-color);
        }

    </style>
</head>

        let score = 0;
        let answeredCount = 0;
        let currentQuestionIndex = -1;
        const boxColors = ['#3498db', '#e74c3c', '#9b59b6', '#f1c40f', '#2ecc71', '#1abc9c', '#e67e22', '#34495e'];

        function startQuiz() {
            score = 0;
            answeredCount = 0;
            currentQuestionIndex = -1;
            scoreContainer.style.display = 'none';
            questionContainer.style.display = 'none';
            questionGrid.style.display = 'grid';
            generateNumberBoxes();
        }

        function generateNumberBoxes() {
            questionGrid.innerHTML = '';
            questions.forEach((_, index) => {
                const numberBox = document.createElement('div');
                numberBox.classList.add('number-box');
                numberBox.textContent = index + 1;
                numberBox.dataset.index = index;
                numberBox.style.backgroundColor = boxColors[index % boxColors.length];
                numberBox.addEventListener('click', () => selectQuestion(index));
                questionGrid.appendChild(numberBox);
            });
        }

        function selectQuestion(index) {
            const numberBox = document.querySelector(`.number-box[data-index='${index}']`);
            if (numberBox.classList.contains('answered')) {
                return;
            }
            
            currentQuestionIndex = index;
            questionGrid.style.display = 'none';
            questionContainer.style.display = 'block';
            showQuestion(index);
        }

        function showQuestion(index) {
            answerButtonsElement.innerHTML = '';
            explanationContainer.style.display = 'none';
            backButton.style.display = 'none';
            checkButton.style.display = 'block';
            checkButton.disabled = true;
            
            const currentQuestion = questions[index];
            questionElement.textContent = currentQuestion.question;

            currentQuestion.answers.forEach(answer => {
                const button = document.createElement('button');
                button.textContent = answer.text;
                button.classList.add('btn');
                button.dataset.correct = answer.correct;
                button.dataset.rationale = answer.rationale;
                button.addEventListener('click', selectAnswer);
                answerButtonsElement.appendChild(button);
            });
        }

        function selectAnswer(e) {
            // Hapus kelas 'selected' dari semua tombol
            Array.from(answerButtonsElement.children).forEach(button => {
                button.classList.remove('selected');
            });
            // Tambahkan kelas 'selected' ke tombol yang diklik
            e.target.classList.add('selected');
            // Aktifkan tombol periksa
            checkButton.disabled = false;
        }

        function checkAnswer() {
            const selectedBtn = answerButtonsElement.querySelector('.btn.selected');
            if (!selectedBtn) return;

            const isCorrect = selectedBtn.dataset.correct === 'true';

            if (isCorrect) {
                selectedBtn.classList.add('correct');
                score++;
            } else {
                selectedBtn.classList.add('incorrect');
            }
            
            let userRationale = selectedBtn.dataset.rationale;
            let correctRationale = '';
            
            Array.from(answerButtonsElement.children).forEach(button => {
                if (button.dataset.correct === 'true') {
                    button.classList.add('correct');
                    correctRationale = button.dataset.rationale;
                }
                button.disabled = true;
            });

            // Tampilkan penjelasan
            let explanation = isCorrect ? userRationale : `${userRationale}\n\nJawaban yang benar: ${correctRationale}`;
            explanationText.innerHTML = explanation.replace(/\n/g, '<br>');
            explanationContainer.style.display = 'block';
            
            // Sembunyikan tombol periksa dan tampilkan tombol kembali
            checkButton.style.display = 'none';
            backButton.style.display = 'block';

            // Tandai kotak nomor sebagai sudah dijawab
            const numberBox = document.querySelector(`.number-box[data-index='${currentQuestionIndex}']`);
            numberBox.classList.add('answered');
            answeredCount++;
        }

        function handleBackButton() {
            if (answeredCount === questions.length) {
                showScore();
            } else {
                questionContainer.style.display = 'none';
                questionGrid.style.display = 'grid';
            }
        }

        function showScore() {
            questionContainer.style.display = 'none';
            questionGrid.style.display = 'none';
            scoreContainer.style.display = 'block';
            scoreText.textContent = `${score} / ${questions.length}`;

        checkButton.addEventListener('click', checkAnswer);
        backButton.addEventListener('click', handleBackButton);
        restartButton.addEventListener('click', startQuiz);
